<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	  <script src="https://kit.fontawesome.com/f3ee420962.js" crossorigin="anonymous"></script>

{% seo %}
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
		<h1>COWPOKE
		<a href="https://www.youtube.com/results?search_query=cowpokeva" >
			<i class="fab fa-youtube"></i>
		</a>
		<a href="https://www.facebook.com/cowpokeVA/">
			<i class="fab fa-facebook" href=""></i>
		</a>
		<a href="https://instagram.com/cowpoke_va?utm_medium=copy_link">
			<i class="fab fa-instagram-square" href=""></i>
		</a>
		</h1>
		  
		
		
		<h2>country/folk/pop band that will blow your mind</h2>
        </header>
        <hr>
        <section id="main_content">
          {{ content }}
        </section>

        <footer>
        {% if site.github.is_project_page %}
          {{ site.title | default: site.github.repository_name }} is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a><br>
        {% endif %}
          SOCIAL MEDIA
        </footer>

      </div>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
